    <script>
        function isMobile() {
            var ua = navigator.userAgent;
            if(ua.indexOf("Mobile") != -1){
                return true;
            }
            return false;
        }

        if( isMobile() ){
            location.href = 'http://www.qq.com'
        }
    </script>
