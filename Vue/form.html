<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <div id="app">
         <input type="radio" v-model="sex" value="l">男
         <input type="radio" v-model="sex" value="f">女
         <input type="checkbox" v-model="sport" value="足球">足球
         <input type="checkbox" v-model="sport" value="篮球">篮球
         <input type="checkbox" v-model="sport" value="乒乓球">乒乓球
         <select id="" v-model="school">
             <option value="黑大">黑大</option>
             <option value="理工">理工</option>
             <option value="林大">林大</option>
         </select>
     </div>
</body>
<script src="vue.js"></script>
<script>
     var vm = new Vue({
         el:'#app',
         data:{
              sex:'l',
              sport:['aa'],
             school:'林大'
         }
     })
    
</script>
</html>
