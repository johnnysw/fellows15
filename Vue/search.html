<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            color:red;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-model="msg">
        <button @click="add">add</button>
        <ul>
            <li v-for="val in arr" :class="{red:val.active}"
                @click="val.active = !val.active">
                {{val.name}}
            </li>
        </ul>
    </div>
</body>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            arr:[],
            msg:''
        },
        methods:{
            add(){
                this.arr.push({name:this.msg,active:false});
                this.msg = '';
                this.arr.sort((a,b)=>{
                    return a.name > b.name;
                });
            }
        }
    })



</script>
</html>
