    function V(obj){
        for(var p in obj){
            if(p == 'el'){
                this['$'+p] = document.querySelector(obj[p]);
            }else if(p == 'data'){
                this['$'+p] = obj[p];
                for(var q in obj[p]){
                    this[q] = obj[p][q];
                }
            }
        }
    }

    var v = new V({
        el:'#app',
        data:{
            msg:'aaaa'
        }
    });
