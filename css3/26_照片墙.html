<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            position: relative;
            top: 200px;
            left: 400px;
        }
        #container img{
            border: 10px solid #ccc;
            box-shadow: 5px 5px 5px rgba(50, 50, 50, .4);
            position: absolute;
            top: 0;
            left: 0;
            transition: all 1s;
        }
        #container img:first-child{
            transform: rotate(40deg);
        }
        #container img:last-child{
            transform: rotate(-30deg);
        }
        #container img:hover{
            box-shadow: 10px 10px 5px rgba(50, 50, 50, .4);
            z-index: 1;
            transform: scale(1.2) rotate(0deg);
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="img01.jpg" alt="">
        <img src="img02.jpg" alt="">
    </div>
</body>
</html>
