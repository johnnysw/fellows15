<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body, html{
            width: 100%;
            height: 100%;
        }
        #container{
            width: 100%;
            height: 100%;
            /*position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;*/
            background: url(img/bg.jpg);
            position: relative;
        }
        #container .img{
            width: 125px;
            height: 125px;
            border: 5px solid #fff;
            box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: -500px;
            left: -500px;
            transition: all 1s ease;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        (function(){
            var ROW = 4, COL = 6, NUM = ROW * COL;
            var oContainer = document.getElementById("container");
            var count = 0;//计数器，记录当前图片加载成功的数量
            //图片预加载
            for(var i=0; i<NUM; i++){
                var oBigImg = new Image();
                oBigImg.onload = function(){
                    count++;
                    if(count == NUM * 2){
                        loadSuccess();
                    }
                };
                oBigImg.src = "img/"+ (i + 1) +".jpg";

                var oThumbImg = new Image();
                oThumbImg.onload = function(){
                    count++;
                    if(count == NUM * 2){
                        loadSuccess();
                    }
                };
                oThumbImg.src = "img/thumbs/"+ (i + 1) +".jpg";
            }

            var index = 0;
            //图片预加载成功以后执行的函数
            function loadSuccess(){
                //创建24个div,并把设置背景图片
                for(var i=0; i<ROW; i++){
                    for(var j=0; j<COL; j++){
                        index++;
                        var oDiv = document.createElement("div");
                        oDiv.className = "img";
                        oDiv.style.backgroundImage = "url(img/thumbs/"+ index +".jpg)";
                        //给div对象自定义属性pos，保存坐标
                        oDiv.pos = {
                            col : j,
                            row : i
                        };
                        oContainer.appendChild(oDiv);
                    }
                }
                //计算每个div的位置
                var aImg = oContainer.getElementsByTagName("div");
                var iImgWidth = aImg[0].offsetWidth;
                var iImgHeight = aImg[0].offsetHeight;
                var fGapCol = (oContainer.offsetWidth - iImgWidth * COL) / (COL + 1);
                var fGapRow = (oContainer.offsetHeight - iImgHeight * ROW) / (ROW + 1);
                for(var i=0; i<NUM; i++){
                    aImg[i].style.left = (fGapCol + iImgWidth) * aImg[i].pos.col + fGapCol + "px";
                    aImg[i].style.top = (fGapRow + iImgHeight) * aImg[i].pos.row + fGapRow + "px";
                    aImg[i].style.transform = "rotate("+ (Math.random() * 40 - 20) +"deg)";
                    aImg[i].style.transitionDelay = (NUM - i) * 100 + "ms";
                }




            }





        })();


    </script>
</body>
</html>
