<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*编写程序．通过用户输入的年龄判断是哪个年龄段的人
    （儿童：年龄＜14；青少年：14<=年龄＜24；青年：24<年龄＜40; 中年：40＜=年龄＜60; 老年：年龄>=60），
    并在页面上输出判断结果。*/

    var age = window.prompt('请输入年龄');
    if(age < 14){
        alert('儿童');
    }else if(age >= 14 && age < 24){
        alert('青少年');
    }

</script>
</body>
</html>
