<script>
    //0! => 1
    //1! => 1
    //2! => 1! * 2
    //3! => 2! * 3 = 1! * 2 * 3
    //递归
    function factorial(n) {
        if(n <= 1){
            return 1;
        }
        return factorial(n-1) * n;
    }

    console.log(  factorial(4) );
</script>
