<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //3 => 1 + 1
    //4 => fibonacci(n-1) + fibonacci(n-2)
    function fibonacci(n) {
        if(n==1 || n==2){
            return 1;
        }
        return fibonacci(n-1) + fibonacci(n-2);
    }

    console.log(   fibonacci(5)       );
</script>
</body>
</html>
