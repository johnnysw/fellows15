<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #left{
            width: 200px;
            height: 400px;
            background: #ff0000;
            float: left;
        }
        #right{
            width: 200px;
            height: 400px;
            background: #00ff00;
            float: right;
        }
        #center{
            height: 400px;
            background: #0000ff;
            margin-left: 210px;
            margin-right: 210px;
        }
    </style>
</head>
<body>

    <div id="left">left</div>
    <div id="right">right</div>
    <div id="center">center</div>

</body>
</html>
